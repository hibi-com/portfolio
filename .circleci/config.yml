version: 2.1

orbs:
  node: circleci/node@7.1.0
  browser-tools: circleci/browser-tools@1.5.0

executors:
  default:
    docker:
      - image: cimg/node:22.12
    resource_class: medium
    working_directory: ~/project

  large:
    docker:
      - image: cimg/node:22.12-browsers
    resource_class: large
    working_directory: ~/project

commands:
  install-bun:
    description: Install Bun runtime
    steps:
      - run:
          name: Install Bun
          command: |
            curl -fsSL https://bun.sh/install | bash
            echo 'export BUN_INSTALL="$HOME/.bun"' >> $BASH_ENV
            echo 'export PATH="$BUN_INSTALL/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV

  install-b2:
    description: Install Backblaze B2 CLI
    steps:
      - run:
          name: Install b2-tools
          command: |
            pip3 install --upgrade b2
            echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV

  restore-deps:
    description: Restore cached dependencies
    steps:
      - restore_cache:
          keys:
            - bun-deps-v1-{{ checksum "bun.lock" }}
            - bun-deps-v1-

  save-deps:
    description: Save dependencies to cache
    steps:
      - save_cache:
          key: bun-deps-v1-{{ checksum "bun.lock" }}
          paths:
            - node_modules
            - ~/.bun

  restore-turbo:
    description: Restore Turborepo cache
    steps:
      - restore_cache:
          keys:
            - turbo-cache-v1-{{ .Branch }}-{{ .Revision }}
            - turbo-cache-v1-{{ .Branch }}-
            - turbo-cache-v1-

  save-turbo:
    description: Save Turborepo cache
    steps:
      - save_cache:
          key: turbo-cache-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - .turbo

jobs:
  setup:
    executor: default
    steps:
      - checkout
      - install-bun
      - restore-deps
      - run:
          name: Install dependencies
          command: bun install --frozen-lockfile
      - run:
          name: Run setup
          command: bun run setup
      - save-deps
      - restore-turbo
      - save-turbo
      - persist_to_workspace:
          root: .
          paths:
            - .
            - node_modules
            - packages/*/node_modules
            - apps/*/node_modules

  format:
    executor: default
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - run:
          name: Format check TypeScript
          command: bun run fmt:check

  lint:
    executor: default
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - run:
          name: Lint TypeScript
          command: bun run lint

  typecheck:
    executor: default
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - run:
          name: Typecheck
          command: bun run typecheck

  test:
    executor: default
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - run:
          name: Run unit tests
          command: bun run test
      - store_test_results:
          path: .results
      - run:
          name: Create GitHub Issue on failure
          when: on_fail
          command: |
            if [ -n "${GITHUB_TOKEN}" ]; then
              curl -X POST \
                -H "Authorization: token ${GITHUB_TOKEN}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/issues \
                -d "{
                  \"title\": \"[CI Failure] Unit tests failed on ${CIRCLE_BRANCH}\",
                  \"body\": \"## CI Failure Report\n\n**Job:** test\n**Branch:** ${CIRCLE_BRANCH}\n**Commit:** ${CIRCLE_SHA1}\n**Build:** [#${CIRCLE_BUILD_NUM}](${CIRCLE_BUILD_URL})\n\n### Actions Required\n\n- [ ] Review the build logs\n- [ ] Fix the failing tests\n- [ ] Re-run the CI pipeline\",
                  \"labels\": [\"ci-failure\", \"automated\"]
                }"
            fi

  e2e:
    executor: large
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: Install Playwright browsers
          command: |
            bun add -g @playwright/test
            bunx playwright install --with-deps chromium
      - run:
          name: Run E2E tests
          command: bun run e2e
          no_output_timeout: 20m
      - store_artifacts:
          path: docs/playwright/report
          destination: playwright-report
      - store_test_results:
          path: .results
      - run:
          name: Create GitHub Issue on failure
          when: on_fail
          command: |
            if [ -n "${GITHUB_TOKEN}" ]; then
              curl -X POST \
                -H "Authorization: token ${GITHUB_TOKEN}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/issues \
                -d "{
                  \"title\": \"[CI Failure] E2E tests failed on ${CIRCLE_BRANCH}\",
                  \"body\": \"## CI Failure Report\n\n**Job:** e2e\n**Branch:** ${CIRCLE_BRANCH}\n**Commit:** ${CIRCLE_SHA1}\n**Build:** [#${CIRCLE_BUILD_NUM}](${CIRCLE_BUILD_URL})\n\n### Actions Required\n\n- [ ] Review the Playwright report\n- [ ] Fix the failing E2E tests\n- [ ] Re-run the CI pipeline\",
                  \"labels\": [\"ci-failure\", \"e2e\", \"automated\"]
                }"
            fi

  build:
    executor: default
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - restore-turbo
      - run:
          name: Build application
          command: bun run build
      - save-turbo
      - persist_to_workspace:
          root: .
          paths:
            - apps/*/dist
            - apps/*/build
            - packages/*/dist
      - run:
          name: Create GitHub Issue on failure
          when: on_fail
          command: |
            if [ -n "${GITHUB_TOKEN}" ]; then
              curl -X POST \
                -H "Authorization: token ${GITHUB_TOKEN}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/issues \
                -d "{
                  \"title\": \"[CI Failure] Build failed on ${CIRCLE_BRANCH}\",
                  \"body\": \"## CI Failure Report\n\n**Job:** build\n**Branch:** ${CIRCLE_BRANCH}\n**Commit:** ${CIRCLE_SHA1}\n**Build:** [#${CIRCLE_BUILD_NUM}](${CIRCLE_BUILD_URL})\n\n### Actions Required\n\n- [ ] Review the build logs\n- [ ] Fix the build errors\n- [ ] Re-run the CI pipeline\",
                  \"labels\": [\"ci-failure\", \"build\", \"automated\"]
                }"
            fi

  upload-artifacts:
    executor: default
    steps:
      - attach_workspace:
          at: .
      - install-b2
      - run:
          name: Upload artifacts to Backblaze B2
          command: |
            b2 authorize-account "${B2_APPLICATION_KEY_ID}" "${B2_APPLICATION_KEY}"

            ARTIFACT_PATH="artifacts/${CIRCLE_SHA1}"

            for app in web api admin; do
              APP_DIST="apps/${app}/dist"
              APP_BUILD="apps/${app}/build"

              if [ -d "${APP_DIST}" ]; then
                echo "Uploading ${APP_DIST}..."
                b2 sync "${APP_DIST}" "b2://${B2_BUCKET_NAME}/${ARTIFACT_PATH}/${app}/dist/" --skipNewer
              fi

              if [ -d "${APP_BUILD}" ]; then
                echo "Uploading ${APP_BUILD}..."
                b2 sync "${APP_BUILD}" "b2://${B2_BUCKET_NAME}/${ARTIFACT_PATH}/${app}/build/" --skipNewer
              fi
            done

            echo "{\"sha\": \"${CIRCLE_SHA1}\", \"branch\": \"${CIRCLE_BRANCH}\", \"build_num\": ${CIRCLE_BUILD_NUM}, \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > manifest.json
            b2 upload-file "${B2_BUCKET_NAME}" manifest.json "${ARTIFACT_PATH}/manifest.json"

  download-artifacts:
    executor: default
    parameters:
      commit_sha:
        type: string
        default: ""
    steps:
      - checkout
      - install-b2
      - run:
          name: Download artifacts from Backblaze B2
          command: |
            b2 authorize-account "${B2_APPLICATION_KEY_ID}" "${B2_APPLICATION_KEY}"

            SHA="${<< parameters.commit_sha >>}"
            if [ -z "${SHA}" ]; then
              SHA="${CIRCLE_SHA1}"
            fi

            ARTIFACT_PATH="artifacts/${SHA}"

            mkdir -p artifacts
            b2 sync "b2://${B2_BUCKET_NAME}/${ARTIFACT_PATH}/" "./artifacts/${SHA}/" --skipNewer
      - persist_to_workspace:
          root: .
          paths:
            - artifacts

  db-migrate:
    executor: default
    parameters:
      environment:
        type: enum
        enum: [rc, stg, prd]
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - run:
          name: Run Prisma migrations for << parameters.environment >>
          command: |
            echo "=== Running database migrations for << parameters.environment >> ==="

            # 環境変数を設定
            export DOPPLER_CONFIG="<< parameters.environment >>"

            # マイグレーション状態確認
            cd packages/db
            echo "Checking migration status..."
            bunx prisma migrate status || true

            # マイグレーション実行
            echo "Applying migrations..."
            bunx prisma migrate deploy

            echo "✓ Migrations completed successfully"
      - run:
          name: Create GitHub Issue on failure
          when: on_fail
          command: |
            if [ -n "${GITHUB_TOKEN}" ]; then
              curl -X POST \
                -H "Authorization: token ${GITHUB_TOKEN}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/issues \
                -d "{
                  \"title\": \"[Migration Failure] Database migration failed on << parameters.environment >>\",
                  \"body\": \"## Migration Failure Report\n\n**Environment:** << parameters.environment >>\n**Branch:** ${CIRCLE_BRANCH}\n**Commit:** ${CIRCLE_SHA1}\n**Build:** [#${CIRCLE_BUILD_NUM}](${CIRCLE_BUILD_URL})\n\n### Actions Required\n\n- [ ] Review the migration logs\n- [ ] Check database connectivity\n- [ ] Verify migration files\n- [ ] Consider manual intervention\n\n### Manual Migration Command\n\n\`\`\`bash\ncd packages/db\nbunx prisma migrate deploy\n\`\`\`\",
                  \"labels\": [\"migration-failure\", \"<< parameters.environment >>\", \"automated\"]
                }"
            fi

  pre-deploy-check:
    executor: default
    parameters:
      environment:
        type: enum
        enum: [rc, stg, prd]
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - run:
          name: Pre-deployment validation
          command: |
            echo "=== Pre-deployment checks for << parameters.environment >> ==="

            # ビルドアーティファクトの存在確認
            echo "Checking build artifacts..."
            if [ ! -d "artifacts/${CIRCLE_SHA1}" ]; then
              echo "✗ Build artifacts not found"
              exit 1
            fi
            echo "✓ Build artifacts verified"

            # 環境変数の確認
            echo "Validating environment configuration..."
            if [ -z "${DATABASE_URL}" ]; then
              echo "⚠ DATABASE_URL not set (expected for << parameters.environment >>)"
            fi
            echo "✓ Environment configuration validated"

            echo "=== All pre-deployment checks passed ==="

  preview-deploy:
    executor: default
    parameters:
      environment:
        type: enum
        enum: [rc, stg, prd]
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - run:
          name: Install Wrangler CLI
          command: |
            bun add -g wrangler@latest
            wrangler --version
      - run:
          name: Deploy preview for << parameters.environment >>
          command: |
            export DOPPLER_CONFIG="<< parameters.environment >>"

            echo "=== Deploying preview to << parameters.environment >> environment ==="
            echo "Commit: ${CIRCLE_SHA1}"
            echo "Build: ${CIRCLE_BUILD_NUM}"

            # Preview deploymentを作成（Blue-Green準備）
            bun run deploy -- --env=preview

            echo "✓ Preview deployment completed"
      - persist_to_workspace:
          root: .
          paths:
            - .preview-url

  smoke-test:
    executor: default
    parameters:
      environment:
        type: enum
        enum: [rc, stg, prd]
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - run:
          name: Run smoke tests on preview
          command: |
            echo "=== Running smoke tests on preview deployment ==="

            # Preview URLを取得
            if [ -f ".preview-url" ]; then
              PREVIEW_URL=$(cat .preview-url)
              echo "Testing: $PREVIEW_URL"
            else
              echo "⚠ Preview URL not found, using default"
              case "<< parameters.environment >>" in
                rc) PREVIEW_URL="https://rc.www.${DOMAIN:-example.com}" ;;
                stg) PREVIEW_URL="https://stg.www.${DOMAIN:-example.com}" ;;
                prd) PREVIEW_URL="https://www.${DOMAIN:-example.com}" ;;
              esac
            fi

            # スモークテスト実行
            echo "Health check: ${PREVIEW_URL}/health"
            if curl -sSf "${PREVIEW_URL}/health" > /dev/null 2>&1; then
              echo "✓ Health check passed"
            else
              echo "✗ Health check failed"
              exit 1
            fi

            echo "✓ All smoke tests passed"

  deploy:
    executor: default
    parameters:
      environment:
        type: enum
        enum: [rc, stg, prd]
    steps:
      - attach_workspace:
          at: .
      - install-bun
      - run:
          name: Install Wrangler CLI
          command: |
            bun add -g wrangler@latest
            wrangler --version
      - run:
          name: Setup Cloudflare credentials
          command: |
            export CLOUDFLARE_API_TOKEN="${CLOUDFLARE_API_TOKEN}"
            echo "Cloudflare credentials configured"
      - run:
          name: Deploy to << parameters.environment >>
          command: |
            export DOPPLER_CONFIG="<< parameters.environment >>"

            echo "=== Deploying to << parameters.environment >> environment ==="
            echo "Commit: ${CIRCLE_SHA1}"
            echo "Build: ${CIRCLE_BUILD_NUM}"

            # Deploy with retry logic
            MAX_RETRIES=3
            RETRY_COUNT=0

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "Deploy attempt $((RETRY_COUNT + 1))/$MAX_RETRIES"

              if bun run deploy; then
                echo "✓ Deploy succeeded"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "Deploy failed, retrying in 10 seconds..."
                  sleep 10
                else
                  echo "✗ Deploy failed after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
          no_output_timeout: 15m
      - run:
          name: Verify deployment
          command: |
            echo "=== Verifying deployment ==="

            # Wait for propagation
            sleep 30

            # Health check URLs based on environment
            case "<< parameters.environment >>" in
              rc)
                WEB_URL="https://rc.www.${DOMAIN:-example.com}"
                API_URL="https://rc.api.${DOMAIN:-example.com}/health"
                ;;
              stg)
                WEB_URL="https://stg.www.${DOMAIN:-example.com}"
                API_URL="https://stg.api.${DOMAIN:-example.com}/health"
                ;;
              prd)
                WEB_URL="https://www.${DOMAIN:-example.com}"
                API_URL="https://api.${DOMAIN:-example.com}/health"
                ;;
            esac

            echo "Checking Web: $WEB_URL"
            if curl -sSf -o /dev/null -w "%{http_code}" "$WEB_URL" | grep -q "200"; then
              echo "✓ Web is accessible"
            else
              echo "⚠ Web health check failed (may be expected during initial deploy)"
            fi

            echo "Checking API: $API_URL"
            if curl -sSf -o /dev/null -w "%{http_code}" "$API_URL" | grep -q "200"; then
              echo "✓ API is healthy"
            else
              echo "⚠ API health check failed (may be expected during initial deploy)"
            fi
      - run:
          name: Create GitHub Issue on failure
          when: on_fail
          command: |
            if [ -n "${GITHUB_TOKEN}" ]; then
              curl -X POST \
                -H "Authorization: token ${GITHUB_TOKEN}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/issues \
                -d "{
                  \"title\": \"[Deploy Failure] << parameters.environment >> deployment failed on ${CIRCLE_BRANCH}\",
                  \"body\": \"## Deployment Failure Report\n\n**Environment:** << parameters.environment >>\n**Branch:** ${CIRCLE_BRANCH}\n**Commit:** ${CIRCLE_SHA1}\n**Build:** [#${CIRCLE_BUILD_NUM}](${CIRCLE_BUILD_URL})\n\n### Actions Required\n\n- [ ] Review the deployment logs\n- [ ] Check Cloudflare dashboard\n- [ ] Verify Doppler configuration\n- [ ] Consider rollback if necessary\n\n### Rollback Command\n\n\`\`\`bash\nwrangler pages deployment rollback --project-name portfolio-web\n\`\`\`\",
                  \"labels\": [\"deployment-failure\", \"<< parameters.environment >>\", \"automated\"]
                }"
            fi

workflows:
  ci:
    jobs:
      - setup:
          filters:
            branches:
              ignore:
                - /^copilot\/.*/

      - format:
          requires:
            - setup

      - lint:
          requires:
            - setup

      - typecheck:
          requires:
            - setup

      - test:
          requires:
            - format
            - lint
            - typecheck

      - e2e:
          requires:
            - test

      - build:
          requires:
            - e2e

      - upload-artifacts:
          requires:
            - build
          context: backblaze-b2
          filters:
            branches:
              only:
                - master
                - main

  deploy-rc:
    when:
      and:
        - equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - download-artifacts:
          context: backblaze-b2

      - pre-deploy-check:
          environment: rc
          requires:
            - download-artifacts
          context: doppler

      - db-migrate:
          environment: rc
          requires:
            - pre-deploy-check
          context:
            - doppler

      - preview-deploy:
          environment: rc
          requires:
            - db-migrate
          context:
            - cloudflare
            - doppler

      - smoke-test:
          environment: rc
          requires:
            - preview-deploy
          context: doppler

      - hold-approval:
          type: approval
          requires:
            - smoke-test

      - deploy:
          environment: rc
          requires:
            - hold-approval
          context:
            - backblaze-b2
            - cloudflare
            - doppler

  deploy-stg:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - setup

      - test:
          requires:
            - setup

      - e2e:
          requires:
            - test

      - download-artifacts:
          requires:
            - e2e
          context: backblaze-b2

      - pre-deploy-check:
          environment: stg
          requires:
            - download-artifacts
          context: doppler

      - db-migrate:
          environment: stg
          requires:
            - pre-deploy-check
          context:
            - doppler

      - preview-deploy:
          environment: stg
          requires:
            - db-migrate
          context:
            - cloudflare
            - doppler

      - smoke-test:
          environment: stg
          requires:
            - preview-deploy
          context: doppler

      - deploy:
          environment: stg
          requires:
            - smoke-test
          context:
            - backblaze-b2
            - cloudflare
            - doppler

  deploy-prd:
    triggers:
      - schedule:
          cron: "0 12 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - setup

      - test:
          requires:
            - setup

      - e2e:
          requires:
            - test

      - download-artifacts:
          requires:
            - e2e
          context: backblaze-b2

      - pre-deploy-check:
          environment: prd
          requires:
            - download-artifacts
          context: doppler

      - db-migrate:
          environment: prd
          requires:
            - pre-deploy-check
          context:
            - doppler

      - preview-deploy:
          environment: prd
          requires:
            - db-migrate
          context:
            - cloudflare
            - doppler

      - smoke-test:
          environment: prd
          requires:
            - preview-deploy
          context: doppler

      - deploy:
          environment: prd
          requires:
            - smoke-test
          context:
            - backblaze-b2
            - cloudflare
            - doppler
